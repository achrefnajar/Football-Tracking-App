<app-banner [title]="title"></app-banner>

  <div class="site-section">
      <div class="container">
        <div class="row">
          <form #stadiumForm="ngForm" class="col-lg-12" (ngSubmit)="submit()">
            <div action="#" class="row">
              <div class="form-group col-lg-6">
                <input  [(ngModel)]="stadium.name" type="text" name="name" class="form-control" placeholder="name">
              </div>
              <div class="form-group col-lg-6">
                <input [(ngModel)]="stadium.country" type="text" name="country" class="form-control" placeholder="country">
              </div>
              <div class="form-group col-lg-6">
                <input [(ngModel)]="stadium.capacity" type="text" name="capacity" class="form-control" placeholder="capacity">
              </div>
              
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" [value]="title">
              </div>
            </div>  
          </form>
         
        </div>
      </div>
    </div>
