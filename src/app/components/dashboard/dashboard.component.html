<app-banner title="Dashboard" [atcualDate]="myDate"></app-banner>
    <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#Match" role="tab" aria-controls="home"
                aria-selected="true">Match</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#players" role="tab" aria-controls="profile"

        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#team" role="tab" aria-controls="profile"
                aria-selected="false">Team</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users"
                aria-selected="false">Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#stadium" role="tab" aria-controls="stadium"
                aria-selected="false">stadium</a>

    </ul>

        <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="profile-tab">

                <app-users-table></app-users-table>
            </div>
        </div>
        <div class="tab-pane fade" id="stadium" role="tabpanel" aria-labelledby="profile-tab">
            <div class="table-responsive text-center">
                <app-stadium-table></app-stadium-table>
