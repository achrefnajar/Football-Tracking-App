<app-banner title="Edit Match"></app-banner>

  <div class="site-section">
      <div class="container">
        <div class="row">
          <form #matchForm="ngForm" class="col-lg-12" (ngSubmit)="editMatch()">
            <div action="#" class="row">
              <div class="form-group col-lg-6">
                <input  [(ngModel)]="match.scoreone" type="text" name="scoreone"  class="form-control" placeholder="score One">
              </div>
              <div class="form-group col-lg-6">
                <input [(ngModel)]="match.scoretwo" type="text" name="scoretwo" class="form-control" placeholder="score Two">
              </div>
              <div class="form-group col-lg-6">
                <input [(ngModel)]="match.teamone" type="text" name="teamone"  class="form-control" placeholder="Team One">
              </div>
              <div class="form-group col-lg-6">
                <input [(ngModel)]="match.teamtwo" type="text" name="teamtwo"  class="form-control" placeholder="Team Two">
              </div>
              
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Edit">
              </div>
            </div>  
          </form>
         
        </div>
      </div>
    </div>
