<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form action="#" #playerForm="ngForm" (ngSubmit)="editPlayer()" >
            <div class="form-group">
              <input type="text" [(ngModel)]="player.name" class="form-control" name="name" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="player.number" class="form-control" name="num" placeholder="Num">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="player.position" class="form-control" name="position" placeholder="position">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="player.team" class="form-control" name="team" placeholder="team">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="player.age" class="form-control" name="age" placeholder="age">
            </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Edit">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
