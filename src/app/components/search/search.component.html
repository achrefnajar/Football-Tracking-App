<app-banner title="search"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form [formGroup]="searchForm">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="scoreone" placeholder="scoreone">
          </div>
          <div *ngIf="searchForm.controls['scoreone'].invalid && 
            (searchForm.controls['scoreone'].touched || searchForm.controls['scoreone'].dirty) ">

            <div *ngIf="searchForm.controls['scoreone'].errors.required">
              socre one is required
            </div>

          </div>

          <div class="form-group">
            <input type="text" class="form-control" formControlName="scoretwo" placeholder="scoretwo">
          </div>
          <div *ngIf="searchForm.controls['scoretwo'].invalid && 
            (searchForm.controls['scoretwo'].touched || searchForm.controls['scoretwo'].dirty) ">

            <div *ngIf="searchForm.controls['scoretwo'].errors.required" style="color: red;">
              score two is required
            </div>

          </div>



          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" (click)="search()" value="search">
          </div>
        </form>
        <!-- {{searchForm.value | json}} 
          {{searchForm.valid | json}}  -->
      </div>

    </div>
  </div>
</div>
<div *ngFor="let a of T">
  <app-match-item [match]="a"></app-match-item>
</div>
