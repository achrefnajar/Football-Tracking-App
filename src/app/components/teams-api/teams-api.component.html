<app-banner></app-banner>
<div class="table-responsive text-center"> 
    
    <table class="table">
        
        <thead>
            <tr>

                <th scope="col"> Name</th>
                <th scope="col">country</th>
                <th scope="col">country code</th>
                <th scope="col">continent</th>
                <th scope="col">logo</th>
                


            </tr>
        </thead>
        <tbody id="">
            <tr *ngFor="let item of pageOfItems">
                
                <td >{{item.name}}</td>
                <td >{{item.country.name}}</td>
                <td >{{item.country.country_code}}</td>
                <td >{{item.country.continent}}</td>
                <td ><img [src]="item.logo" alt="" ></td>

            </tr>
        </tbody>
    </table>
   
    <div  class="card-footer pb-0 pt-3">
        <jw-pagination [items]="T" [pageSize]="5" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
    <div class="d-flex justify-content-center" *ngIf='!T'>
        <app-loader></app-loader>
       </div>
</div>
