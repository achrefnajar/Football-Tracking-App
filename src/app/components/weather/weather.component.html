<app-banner title="weather"></app-banner>
  
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form [formGroup]="weatherForm">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="country" placeholder="country">
            </div>
            <div *ngIf="weatherForm.controls['country'].invalid && 
            (weatherForm.controls['country'].touched || weatherForm.controls['country'].dirty) ">

            <div *ngIf="weatherForm.controls['country'].errors.required">
                country is required
            </div>
          
            </div>

            
            <div class="form-group">
              <input type="submit" [disabled]="weatherForm.invalid" class="btn btn-primary py-3 px-5" (click)="search()" value="Search">
            </div>
          </form> 
        
        </div>
       
      </div>
    </div>
  </div>
  <p>temp: {{result?.temp}}</p>
  <p>windspeed:{{result?.windSpeed}}</p>
  <p> humidity:{{result?.humidity}}</p>
  <img [src]="iconurl" alt="">
